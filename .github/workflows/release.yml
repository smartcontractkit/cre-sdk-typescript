name: Release
on:
  push:
    branches:
      - main
permissions:
  id-token: write
jobs:
  release:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: Set Up Node.js
        uses: actions/setup-node@v3
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          scope: '@spaceandtime'

      - name: Publish to npm
        working-directory: ./packages/cre-sdk-javy-plugin
        run: |
          npm publish --access public --non-interactive

      - name: Publish to npm
        working-directory: ./packages/cre-sdk
        run: |
          npm publish --access public --non-interactive